<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <body>
    <div id="all-tasks">
      <section class="header">
        <div class="top">
        <div class="logo">
          Task Manager
        </div>
        <div class="tasks-total">
        <div class="task"><span class="number">12</span> Tasks</div>
        <div class="task"><span class="number">5</span> Completed</div>
        </div>

        <div class="add-circle">
          <i class="fas fa-plus-circle fa-2x"></i>
        </div>
        </div>


      </section>

      <section class="content-area">
        <div class="container">
          <div class="tasks-container">
            <div class="task-box">
              <i class="fas fa-calendar-alt fa-2x"></i>
              <div class="title">
                Office Meeting
              </div>
              <div class="date">
                Created: April 5, 2019
              </div>

            </div>
            <div class="task-box">
              <i class="fas fa-user-tie fa-2x" ></i>
              <div class="title">
                Anniversary
              </div>
              <div class="date">
                Created: March 15, 2019
              </div>



            </div>
            <div class="task-box">
              <i class="fas fa-plane-departure fa-2x"></i>
              <div class="title">
                Vacation
              </div>
              <div class="date">
                Created: February 5, 2019
              </div>

            </div>

          </div>

        </div>
      </section>

      <section class="task-form">
        <div class="close-btn">
          <i class="fas fa-times-circle fa-2x"></i>
        </div>
        <form class="" action="index.html" method="post">
          <h3>Add a task</h3>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" value="">
          </div>

            <div class="form-group">
              <label for="title">Category:</label>
              <input type="text" name="title" value="">
            </div>

            <div class="form-group">
              <label for="title">Notes:</label>
              <textarea name="notes" rows="8" cols="80"></textarea>
            </div>

            <div class="form-group">
              <button type="submit" name="button">Add New Task</button>
            </div>


        </form>

      </section>

</div>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous">
</script>
<script>
$(document).ready(function(){
  $('.add-circle').on('click', function(){
    $('.task-form').addClass('active')
  })
  $('.task-form .close-btn').on('click', function(){
    $('.task-form').removeClass('active')
  })
})
</script>
  </body>
</html>
